ReleaseNotes: 'Changes since Git for Windows v2.46.0 (July 29th 2024)New Features

  - Comes with Git v2.46.1.

  - Comes with Bash v5.2.32.

  - Comes with OpenSSL v3.2.3.

  - Comes with MinTTY v3.7.5.

  - Comes with cURL v8.10.1.

  Bug Fixes

  - The support code enabled via core.WSLCompat did not work well with files stored
  in subdirectories of the worktree, which has been fixed.

  - When using an askpass helper (e.g. implicitly when running inside VS Code''s internal
  terminal), Git v2.46.0 would error out with "read error: Invalid argument"; This
  bug has been fixed.

