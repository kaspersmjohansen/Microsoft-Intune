ReleaseNotes: "All platforms\nVideo\n- Fixed a warning / misconfiguration when repeat-headers
  is used with the x265 encoder.(#6061)\n- Fixed an issue where the NVEnc encoder
  ignored the level option\nSubtitles\n- Fixed an issue where dvd subtitles could
  be corrupted during rendering.\nFilters\n- Fixed an issue that caused video artefacts
  to occur when using the eedi2 filter (#6073)\nThird-party libraries\n- Updated libraries\n
  \ - FFmpeg 7.0.1 (decoding and filters)\n  - libdav1d 1.4.3 (AV1 video decoding)\nMac\n-
  Fixed a stall in the queue that could happen if the encoding process crashes when
  configuring a job\n- Removed the \"Show\" button from the notifications when there
  is nothing to show\nWindows\n- Hardware decoding is now defaulted to off for new
  installations. Users can opt-in whilst making sure they are running up-to-date drivers\n-
  Fixed an issue where hardware decoding could erroneously be used for previews\n-
  Fixed an issue where auto name was triggering too aggressively (#6079)\n- Removed
  an erroneous error message when dragging files onto the main window that include
  a subtitle file.(#6065)"
