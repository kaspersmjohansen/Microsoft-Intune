Description: "HandBrake takes videos you already have and makes new ones that work
  on your mobile phone, tablet, TV media player, game console, computer, or web browser\u2014nearly
  anything that supports modern video formats.\nHandBrake works with most common video
  files and formats, including ones created by consumer and professional video cameras,
  mobile devices such as phones and tablets, game and computer screen recordings,
  and DVD and Blu-ray discs. HandBrake leverages tools such as FFmpeg, x264, and x265
  to create new MP4 or MKV video files from these Sources."
ShortDescription: HandBrake is a open-source tool, built by volunteers, for converting
  video from nearly any format to a selection of modern, widely supported codecs.
