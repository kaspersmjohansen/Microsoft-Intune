ReleaseNotes: "Upgrade Notice\nBefore updating HandBrake, please make sure there are
  no pending encodes in the queue, and be sure to make a backup of any custom presets
  and app preferences you have, as they may not be compatible with newer versions.\nWindows
  users, please make sure to install Microsoft .NET Desktop Runtime version 8.0.x.
  Read carefully: you need the DESKTOP runtime.\nHandBrake 1.8.0\nAll platforms\nGeneral\n-
  Allowed muxing VP9 and FLAC in the MP4 container\n- Removed timestamp jitters when
  using a constant NTSC frame rate in the MP4 container\n- Removed support for importing
  legacy plist based presets from much older versions of HandBrake\n- Updated iso639
  language codes list\nVideo\n- Added support for the FFV1 encoder, including a new
  preset \"Preservation FFV1\" under the Professional category\n- Added support for
  multi-pass CQ with VP9\n- Added support for VP9 tunes\n- Added Dolby Vision dynamic
  metadata pass through for SVT-AV1\n- Improved Decomb speed by removing unneeded
  frame copies\n- Improved Framerate Shaper metrics for high depth frames\nCommand
  line interface\n- Fixed subtitle \"scan\" when not first in --subtitle list\n- Fixed
  override of subtitle settings\n- Fixed processing audio overrides to preset\nAudio\n-
  Added TrueHD encoder\n- Added 88.2/96/176.4/192 kHz sample rates for TrueHD and
  FLAC encoders\n- Improved audio tracks selection by tracking \"linked\" audio tracks\n-
  Fixed incorrect channel layout when encoding a 6.1 track to Opus\nSubtitles\n- Fixed
  passthru of VobSub tracks that contains empty of fully transparent subtitles samples\n-
  Fixed an issue that prevented decoding VobSub tracks stored inside MP4\n- Fixed
  burn-in of SSA/ASS subtitles inside MKV that have duplicated Read Orders\nBuild
  system\n- Reviewed and improved compiler optimization options for the third-party
  libraries\n- Improved libdovi package to make it possible to ship it in Flathub
  flatpak version\nThird-party libraries\n- Updated libraries\n  - AMF 1.4.33 (AMD
  VCN video encoding)\n  - FFmpeg 7.0 (decoding and filters)\n  - HarfBuzz 8.4.0 (subtitles)\n
  \ - libass 0.17.2 (subtitles)\n  - libdav1d 1.4.1 (AV1 video decoding)\n  - libdovi
  3.3.0 (Dolby Vision dynamic metadata)\n  - libopus 1.5.2 (Opus audio encoding)\n
  \ - libjpeg-turbo 3.0.3 (preview image compression)\n  - libvpx 1.14.0 (VP8/VP9
  video encoding)\n  - oneVPL 2.10.1 (Intel QSV video encoding/decoding)\n  - SVT-AV1
  2.1.0 (AV1 video encoding)\n  - x264 164 r3186 (H.264/AVC video encoding)\n  - x265
  3.6 (H.265/HEVC video encoding)\n  - zlib 1.3.1 (general)\n- Removed libraries\n
  \ - libxml2\nLinux\n- Migrated the UI to GTK 4\n- Added support for resursive file
  scan\n- Added support for drag/drop/multi-file scanning. (Including subtitle files)\n-
  Added --clear-queue and --auto-start-queue flags to the linux ui app.\n- Update
  the \"Open Source\" button to make the folder/batch mode more discoverable.\n- Refreshed
  app icons\n- Miscellaneous bug fixes and improvements\n- Updated existing translations\nMac\n-
  Added Dolby Vision and HDR10+ dynamic metadata pass through for VideoToolbox H.265
  10-bit\n- Added Metal accelerated Comb Detect and Framerate Shaper filters\n- Added
  ability to drag and drop SRT and ASS subtitles files onto the main window\n- Added
  support for excluding file extensions when opening files in batch mode\n  - Default
  exclusions are common image, subtitles, and text file extensions; edit list in Preferences
  > Advanced\n- Added new preference to pause encodes when switching to battery\n-
  Added new preference to clear completed jobs at launch option\n- Reworked notification
  options to allow per encode or per queue control\n- Reworked toolbar to follow macOS
  UI style\n- Improved performance of the Activity Log window\n- Improved UI performances
  by avoiding uneeded window resizes and slow AppKit controls\n- Miscellaneous bug
  fixes and improvements\n- Updated existing translations\n- Added new translations\n
  \ - Ukrainian\nWindows\n- Requires Microsoft .NET Desktop Runtime 8.0.x\n- Added
  Invert Queue option to the Add to Queue Window (#5741)\n- Drag/Drop now supports
  resursive folder scan mode.\n- Miscellaneous bug fixes and improvements\n- Updated
  existing translations\n- Added new translations\n  - Catalan (Catal\xE0)"
