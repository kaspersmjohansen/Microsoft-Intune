ReleaseNotes: "All platforms\nGeneral\n- Fixed a potential crash when trying to scan
  deleted files\n- Fixed scan of broken video that uses reserved color matrix values\n-
  Fixed an issue that could cause some audio tracks to be dropped\nThird-party libraries\n-
  Updated libraries\n  - FFmpeg 7.0.2 (decoding and filters)\n  - libass 0.17.3 (subtitles)\n
  \ - libvpx 1.14.1 (VP8/VP9 video encoding)\nWindows\n- Fixed an issue where auto
  name wasn't triggering correctly with preset changes (#6159)\n- Fixed a potential
  crash when importing presets from the mac version. (#6186)\n- Fixed an issue loading
  presets where a video encode isn't available on the system. (#6184)\n- Minor startup
  performance improvement on some Intel based systems.\nLinux\n- Fixed an issue where
  an encoded file could be output to the wrong filename when using the queue (#6067)"
