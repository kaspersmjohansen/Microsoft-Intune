ReleaseNotes: "New Features and Improvements in Foxit PDF Reader 2023.3.0.23028\n-
  Enhanced integration with ChatGPT to make end users more productive\n  - Content
  Translation - Translating selected text into corresponding languages. Maximum 2000
  characters per prompt, 50 prompts for free per user per day.\n  - Document Q & A
  - Have a conversation with PDF and answer user questions based on PDF content. This
  service is free up to 50 prompts/questions per user per day.\n  - Content Explanation
  - AI-powered feature that provides concise explanations and definitions for selected
  text.\n  - Spelling and Grammar Correction - AI-powered feature that automatically
  detects and corrects spelling and grammar errors in your content.\n  - More options
  are added to the existing AI features to help users better interact with the AI
  Assistant. Users can now specify tones (Formal, Professional, Funny, etc.) for text
  rewriting.\n- Foxit AI Chatbot\n  AI-powered customer support tool that utilizes
  natural language processing and machine learning algorithms to understand user queries
  and respond with answers. This is particularly useful for assisting users in using
  a specific function or performing certain tasks in Foxit PDF Reader by providing
  step-by-step instructions based on Foxit resources, such as Foxit Knowledge Base.\n-
  Simplified eSign workflow (available in Foxit eSign Pro and Enterprise)\n  - Maximize
  your document signing process by utilizing the bulk sending option to send a document
  to thousands of users simultaneously in just a few clicks.\n  - Simplify the sending
  process by generating an online form from an existing template and distributing
  the online form via a link to users, allowing users to sign on any device connected
  to the internet.\n  - Customize document branding by changing colors and adding
  logos to ensure and maintain your company\u2019s brand continuity.\n- Enhanced protection
  with sensitivity labels using Microsoft Azure Information Protection (MSI package
  only)\n  - Support User Defined Permissions (UDP) Labels to let users assign permissions
  when they apply the sensitivity labels to PDF files, granting users the desired
  flexibility within the scope of organization\u2019s security policies to improve
  the productivity.\n  - Organization administrator can configure Default Labeling
  and Mandatory Labeling policies to apply a default label pre-set by the administrator
  or require users to add a sensitivity label when saving PDF files.\n- Enhancements
  in PDF reviewing and commenting\n  - Make or reply to comments on PDF files shared
  by Foxit PDF Editor in real time.\n  - Rotate comments added by the Typewriter,
  Textbox, and Callout tools at any angle.\n  - Optimize the display of floating toolbar
  for comments to improve the user experience.\n- View, navigate, measure, and comment
  on 3D content in glTF (GL Transmission Format) format in PDF documents.\n- Sign
  and verify digital signatures using the new Hash algorithms in compliance with ISO/TS
  32001 and ISO/TS 32002.\n- Improve the accessibility features associated with keyboard
  shortcuts, button identifiers, and object focus to deliver a better user experience.\nIssues
  Addressed in Foxit PDF Reader 2023.3.0.23028\n- Fixed some security and stability
  issues."
